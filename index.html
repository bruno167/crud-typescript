<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Document</title>

  <link rel="stylesheet" href="./src/style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div id="message" class="toast"></div>
  <h1>Cadastro de Clientes</h1>
  <form id="form-cliente">
    <div class="search-container">
      <i class="fas fa-search"></i>
      <input type="text" id="search-input" placeholder="   Buscar...">
  </div>
    <input type="text" id="name" placeholder="Nome">
    <input type="text" id="phone" placeholder="Telefone">
    <input type="email" id="email" placeholder="E-mail">
    <input type="number" id="id" hidden>
    <button id="btn-save">
      <i class="fas fa-plus"></i> Cadastrar
  </button>
  </form>
  <h2>Clientes Cadastrados</h2>
  <table id="customers-table">
    <thead>
      <tr>
        <th>Nome</th>
        <th>E-mail</th>
        <th>Telefone</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="customers-list"></tbody>
  </table>

  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Editar Cliente</h2>
      <label for="edit-name">Nome:</label>
      <input type="text" id="edit-name" />
      <label for="edit-email">E-mail:</label>
      <input type="text" id="edit-email" />
      <label for="edit-phone">Telefone:</label>
      <input type="text" id="edit-phone" />
      <button id="btn-save-edit">Salvar</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

  <script src="./dist/script.js"></script>
  <script>
        $(document).ready(function() {
        $('#phone').mask('(99) 99999-9999', {translation: {9: {pattern: /[0-9]/}}});
    });


        $(document).ready(function() {
        $('#search').on('focus', function() {
            $('.search-container i').hide();
            $(this).attr('placeholder', '');
        });

        $('#search').on('blur', function() {
            if ($(this).val() === '') {
                $('.search-container i').show();
                $(this).attr('placeholder', '   Buscar...')
            }
        });
    });
  </script>
</body>
</html>
